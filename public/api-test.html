<!DOCTYPE html>
<html>
<head>
    <title>API测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>CampusRide API测试</h1>
    
    <div>
        <button onclick="testHealth()">测试健康检查</button>
        <button onclick="testRegister()">测试注册API</button>
        <button onclick="testLogin()">测试登录API</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        const API_BASE = '/api/v1'
        
        function logResult(title, success, data) {
            const results = document.getElementById('results')
            const div = document.createElement('div')
            div.className = `test-result ${success ? 'success' : 'error'}`
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `
            results.appendChild(div)
        }
        
        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`)
                const data = await response.json()
                logResult('健康检查', response.ok, { status: response.status, data })
            } catch (error) {
                logResult('健康检查', false, { error: error.message })
            }
        }
        
        async function testRegister() {
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@cornell.edu',
                        password: 'test1234'
                    })
                })
                const data = await response.json()
                logResult('注册测试', response.ok, { status: response.status, data })
            } catch (error) {
                logResult('注册测试', false, { error: error.message })
            }
        }
        
        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'demo@cornell.edu',
                        password: 'demo1234'
                    })
                })
                const data = await response.json()
                logResult('登录测试', response.ok, { status: response.status, data })
            } catch (error) {
                logResult('登录测试', false, { error: error.message })
            }
        }
        
        // 页面加载时自动测试健康检查
        window.onload = () => {
            setTimeout(testHealth, 500)
        }
    </script>
</body>
</html>
